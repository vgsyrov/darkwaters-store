<div class="grid">
  <div class="col-fixed" style="width: 20%">
    <app-side-menu
      [categories]="categories"
      (selectedCategory)="onSelectedCategory($event)"
    >
    </app-side-menu>
  </div>
  <div class="col">
    <app-data-view #dataView
                   [products]="products"
                   [storeCurrency]="mainCurrency"
                   [userCurrency]="userCurrency"
    >
    </app-data-view>
  </div>
</div>
